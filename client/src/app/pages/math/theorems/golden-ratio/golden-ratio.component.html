<mat-card class="golden-container">

  <mat-card-header>Golden Rectangles & Spiral Sequence</mat-card-header>

  <span>Scale:</span>

  <mat-slider [max]="1" [min]="0" [step]=".05" [thumbLabel]="'true'" [(ngModel)]="scaleView" title="Scale golden rect"></mat-slider>

  <mat-card-content class="golden-card" [style.transform]="'scale(' + scaleView + ')'">

    <nlg-golden-rect [repeat]="7"></nlg-golden-rect>
