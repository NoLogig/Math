<mat-card class="business-card">

  <mat-card-title>{{metas.title}}</mat-card-title>

  <mat-card-subtitle>
    <span>{{ metas.subTitle }}</span><br>
    <span>{{ metas.subExtra }}</span>
  </mat-card-subtitle>

  <mat-card-content>
    <a [href]="metas.link.l" target="_blank">Live Instance</a>
    <a [href]="metas.link.g" target="_blank">View on Github</a>
    <a [href]="metas.link.d" target="_blank">Download</a>
  </mat-card-content>

</mat-card>
